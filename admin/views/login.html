<!doctype html>
<html lang="en">
<head>
    <!-- Basics -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title><%= title %></title>
    <script src="js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
        var app = angular.module('usersModel', []);
        app.controller('usersController', function($scope) {
            $scope.showMsgs = false;
            $scope.login = function(form){
                if ($scope[form].$valid) {
                     document.loginForm.submit();
                } else {
                     $scope.showMsgs = true;
                    //alert("false");
                    // add here validation msg
                }
            };
        });
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<!-- Main HTML -->

<body>
    <!-- Begin Page Content -->
    <div id="container" ng-app="usersModel" ng-controller="usersController">
        
        <form class="form-signin" method="post" action="/admin/login" id="loginForm" name="loginForm">
            <div class="error"><%= msg %></div>
            <label for="name">Email:</label>
            <input type="email" name="email" ng-model="email" required />
            <label class="error" ng-show="showMsgs && loginForm.email.$error.required">Email cannot be blank.</label>

            <label for="username">Password:</label>
            <p><a href="#">Forgot your password?</a>
                <input type="password" name="password" ng-model="password" required />
                <label class="error" ng-show="showMsgs && loginForm.password.$error.required">Password cannot be blank.</label>
            <div id="lower">
                <input type="checkbox"><label class="check" for="checkbox">Keep me logged in</label>
                <button ng-click="login('loginForm')" class="submitButton">Login</button>
            </div>
        </form>
    </div>
    <!-- End Page Content -->
</body>
</html>
